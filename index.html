<html>
  <head>
    <style>
      div.slide-left {
        width:100%;
        overflow:hidden;
      }
      div.slide-left p {
        animation: slide-left 10s linear;
      }
      @keyframes slide-left {
        from {
          margin-left: 100%;
          width: 300%;
        }
        to {
          margin-left: 0%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-left">
      <p>本班列車已到達終點站，請離開車廂，多謝合作。</p>
    </div>
  </body>
</html>
